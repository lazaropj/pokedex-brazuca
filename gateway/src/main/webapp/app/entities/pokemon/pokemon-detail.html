
<div>
    <h2><span data-translate="gatewayApp.pokemon.detail.title">Pokemon</span> {{vm.pokemon.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="gatewayApp.pokemon.nome">Nome</span></dt>
        <dd>
            <span>{{vm.pokemon.nome}}</span>
        </dd>
        <dt><span data-translate="gatewayApp.pokemon.imagemURL">Imagem URL</span></dt>
        <dd>
            <span>{{vm.pokemon.imagemURL}}</span>
        </dd>
        <dt><span data-translate="gatewayApp.pokemon.tipo">Tipo</span></dt>
        <dd>
            <span>{{vm.pokemon.tipo}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="pokemon-detail.edit({id:vm.pokemon.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
